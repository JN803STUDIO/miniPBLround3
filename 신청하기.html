  <title>신청하기</title>
  <style>
    html {
      position: relative;
      min-height: 100%;
    }

    body {
      padding: 40px;
      padding-bottom: 80px;
      background: linear-gradient(90deg, rgba(249, 235, 250, 1) 0%, rgba(230, 230, 230, 1) 50%, rgba(247, 240, 225, 1) 100%);
      min-height: 100%;
      box-sizing: border-box;
      margin: 0;
    }

    footer {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      padding: 20px;
      background: #333;
      color: white;
      text-align: center;
    }
  </style>
</head>

<body class="body">
  <div class="loginborder">
    <h1 style="text-align: center; margin-top: 30px;">지원서</h1>
    <form id="applicationForm">
      
      <label for="name">이름</label>
      <div class="div">
        <input type="text" id="name" name="name" required>
      </div>

      <label for="email">이메일</label>
        <div class="div">
          <input type="email" id="email" name="email" required>
        </div>

      <span id="emailError" class="error"></span>

      

      

      <label for="phone">전화번호</label>
      <div class="div">
        <input type="tel" id="phone" name="phone" placeholder="010-1234-5678" required>
      </div>
      <span id="phoneError" class="error"></span>

      <label for="team">팀</label>
      <div class="form-group">
        <select id="team_form" name="team" required>
          <option value="">들어갈 팀을 선택해주세요</option>
          <option value="Brains">Brains</option>
        </select>
      </div>

      <label for="field">희망 분야</label>
      <select id="field" name="field" required>
        <option value="">선택하세요</option>
        <option value="기획">기획</option>
        <option value="디자인">디자인</option>
        <option value="코딩">코딩</option>
      </select>

      <label for="field">지원 동기</label>
      <div class="form-group">
        <label for="reason">지원 동기가 무엇인가요?</label>
        <textarea style="width: 100%; height: 150px; resize: none; border: 1px solid #ccc; border-radius: 5px; outline: none;" id="reason" name="reason" required placeholder="왜 이 자리를 지원하는지 이유를 알려주세요"></textarea>
      </div>
      <button type="submit" id="submitBtn">제출</button>
    </form>
  </div>

  <div class="Homeborder2">
    <button class="Homeborder" onClick="location.href='./팀.html'">
      <a class="hometext" href="./index.html">Home</a>
    </button>
  </div>

  <footer>
    <p>© 2025 Brains. All Rights Reserved.</p>
  </footer>
